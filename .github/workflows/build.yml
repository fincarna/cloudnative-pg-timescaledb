name: Build and Push to ECR and GHCR

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'versions.json'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      timescaledb_version:
        description: 'TimescaleDB version override (leave empty to use versions.json)'
        required: false
        type: string

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: cloudnative-pg-timescaledb
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read versions
        id: versions
        run: |
          echo "pg_major=$(jq -r '.PG_MAJOR' versions.json)" >> "$GITHUB_OUTPUT"
          if [ -n "${{ inputs.timescaledb_version }}" ]; then
            echo "timescaledb_version=${{ inputs.timescaledb_version }}" >> "$GITHUB_OUTPUT"
          else
            echo "timescaledb_version=$(jq -r '.TIMESCALEDB_VERSION' versions.json)" >> "$GITHUB_OUTPUT"
          fi
          echo "barman_version=$(jq -r '.BARMAN_VERSION' versions.json)" >> "$GITHUB_OUTPUT"
          echo "pg_textsearch_version=$(jq -r '.PG_TEXTSEARCH_VERSION' versions.json)" >> "$GITHUB_OUTPUT"

      - name: Set platform pair
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "pair=${platform//\//-}" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          provenance: false
          build-args: |
            PG_MAJOR=${{ steps.versions.outputs.pg_major }}
            TIMESCALEDB_VERSION=${{ steps.versions.outputs.timescaledb_version }}
            PG_TEXTSEARCH_VERSION=${{ steps.versions.outputs.pg_textsearch_version }}
            BARMAN_VERSION=${{ steps.versions.outputs.barman_version }}
          outputs: type=image,name=${{ env.GHCR_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ steps.platform.outputs.pair }}
          cache-to: type=gha,scope=${{ steps.platform.outputs.pair }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read versions
        id: versions
        run: |
          echo "pg_major=$(jq -r '.PG_MAJOR' versions.json)" >> "$GITHUB_OUTPUT"
          if [ -n "${{ inputs.timescaledb_version }}" ]; then
            echo "timescaledb_version=${{ inputs.timescaledb_version }}" >> "$GITHUB_OUTPUT"
          else
            echo "timescaledb_version=$(jq -r '.TIMESCALEDB_VERSION' versions.json)" >> "$GITHUB_OUTPUT"
          fi

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push to GHCR
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.pg_major }}-${{ steps.versions.outputs.timescaledb_version }} \
            -t ${{ env.GHCR_IMAGE }}:latest \
            $(printf '${{ env.GHCR_IMAGE }}@sha256:%s ' *)

      - name: Create manifest list and push to ECR
        working-directory: /tmp/digests
        run: |
          # Pull images from GHCR and push to ECR
          ECR_REPO=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          VERSION_TAG=${{ steps.versions.outputs.pg_major }}-${{ steps.versions.outputs.timescaledb_version }}

          # Create and push manifest to ECR using the GHCR source
          docker buildx imagetools create \
            -t ${ECR_REPO}:${VERSION_TAG} \
            -t ${ECR_REPO}:latest \
            ${{ env.GHCR_IMAGE }}:${VERSION_TAG}

      - name: Inspect images
        run: |
          docker buildx imagetools inspect ${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.pg_major }}-${{ steps.versions.outputs.timescaledb_version }}
