name: Build and Push to ECR and GHCR

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'versions.json'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      timescaledb_version:
        description: 'TimescaleDB version override (leave empty to use versions.json)'
        required: false
        type: string

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: cloudnative-pg-timescaledb
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read versions
        id: versions
        run: |
          echo "pg_major=$(jq -r '.PG_MAJOR' versions.json)" >> "$GITHUB_OUTPUT"
          if [ -n "${{ inputs.timescaledb_version }}" ]; then
            echo "timescaledb_version=${{ inputs.timescaledb_version }}" >> "$GITHUB_OUTPUT"
          else
            echo "timescaledb_version=$(jq -r '.TIMESCALEDB_VERSION' versions.json)" >> "$GITHUB_OUTPUT"
          fi
          echo "barman_version=$(jq -r '.BARMAN_VERSION' versions.json)" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: false
          build-args: |
            PG_MAJOR=${{ steps.versions.outputs.pg_major }}
            TIMESCALEDB_VERSION=${{ steps.versions.outputs.timescaledb_version }}
            BARMAN_VERSION=${{ steps.versions.outputs.barman_version }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.versions.outputs.pg_major }}-${{ steps.versions.outputs.timescaledb_version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.pg_major }}-${{ steps.versions.outputs.timescaledb_version }}
            ${{ env.GHCR_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
