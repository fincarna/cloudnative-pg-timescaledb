name: Check for TimescaleDB Updates

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check latest TimescaleDB release
        id: check
        run: |
          CURRENT_VERSION=$(jq -r '.TIMESCALEDB_VERSION' versions.json)
          echo "current_version=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"

          # Query GitHub API for latest TimescaleDB release
          LATEST_VERSION=$(curl -s https://api.github.com/repos/timescale/timescaledb/releases/latest | jq -r '.tag_name')
          echo "latest_version=${LATEST_VERSION}" >> "$GITHUB_OUTPUT"

          if [ "${CURRENT_VERSION}" != "${LATEST_VERSION}" ]; then
            echo "update_available=true" >> "$GITHUB_OUTPUT"
            echo "New TimescaleDB version available: ${LATEST_VERSION} (current: ${CURRENT_VERSION})"
          else
            echo "update_available=false" >> "$GITHUB_OUTPUT"
            echo "TimescaleDB is up to date: ${CURRENT_VERSION}"
          fi

      - name: Update versions.json
        if: steps.check.outputs.update_available == 'true'
        run: |
          jq --arg version "${{ steps.check.outputs.latest_version }}" \
            '.TIMESCALEDB_VERSION = $version' versions.json > versions.json.tmp
          mv versions.json.tmp versions.json

      - name: Commit and push changes
        if: steps.check.outputs.update_available == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add versions.json
          git commit -m "chore: bump TimescaleDB to ${{ steps.check.outputs.latest_version }}"
          git push
